name: Code Coverage Report

on:
  push:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/coverage-report.yml'
  pull_request:
    branches: [ main ]
    paths:
      - 'backend/**'
      - '.github/workflows/coverage-report.yml'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Changed from read to write to allow updating badges
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Generate JaCoCo report
        run: |
          cd backend
          ./gradlew jacocoTestReport

      - name: Generate JaCoCo Badges
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2
        with:
          jacoco-csv-file: backend/build/reports/jacoco/test/jacocoTestReport.csv
          badges-directory: .github/badges
          generate-branches-badge: true
          generate-summary: true

      - name: Log coverage percentage
        run: |
          echo "Coverage percentage: ${{ steps.jacoco.outputs.coverage }}"
          echo "Branch coverage percentage: ${{ steps.jacoco.outputs.branches }}"

      - name: Commit and push the badge if changed
        if: github.ref == 'refs/heads/main'
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update code coverage badges'
          add: '.github/badges/jacoco*.svg'

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'backend/build/reports/jacoco/test/html'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 