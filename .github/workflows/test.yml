name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v4

      - name: Run tests with Docker Compose
        run: docker compose -f docker-compose.test.yml up test --build --abort-on-container-exit --force-recreate --exit-code-from test
        env:
          GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx2048m -XX:MaxMetaspaceSize=512m"

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: backend/build/reports/jacoco/test/html/
          retention-days: 7

      - name: Deploy to GitHub Pages
        id: deployment
        if: github.ref == 'refs/heads/main' && success()
        uses: actions/deploy-pages@v4
        with:
          artifact_name: coverage-report

      - name: Update coverage badge
        if: github.ref == 'refs/heads/main' && success()
        run: |
          COVERAGE=$(grep -oP '(?<=Total.*?)\d+(?=%)' backend/build/reports/jacoco/test/html/index.html || echo "0")
          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          curl -X POST https://api.shields.io/badge/dynamic/json \
            -H "Content-Type: application/json" \
            -d "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"$COVERAGE%\",\"color\":\"green\"}" \
            -o coverage-badge.json

      - name: Add coverage link to PR
        if: github.event_name == 'pull_request' && success()
        uses: actions/github-script@v7
        with:
          script: |
            const coverageUrl = `https://${context.repo.owner}.github.io/${context.repo.repo}/coverage/`;
            const comment = `### Coverage Report üìä\n\nA new coverage report has been generated for this PR.\n\nüîç [View Coverage Report](${coverageUrl})\n\n`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            }); 